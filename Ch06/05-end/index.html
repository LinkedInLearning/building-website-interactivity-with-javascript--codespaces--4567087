<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
    <title>Game</title>
    <style>
        @import url(../game.css);
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Game Exercise</h1>

        <div class="board">

            <div class="slots">
                <div class="slot" id="slot-1"></div>
                <div class="slot" id="slot-2"></div>
                <div class="slot" id="slot-3"></div>
                <div class="slot" id="slot-4"></div>
            </div>

            <div class="tiles">
                <div class="tile" data-letter="a" draggable="true">A</div>
                <div class="tile" data-letter="b" draggable="true">B</div>
                <div class="tile" data-letter="c" draggable="true">C</div>
                <div class="tile" data-letter="d" draggable="true">D</div>
                <div class="tile" data-letter="e" draggable="true">E</div>
                <div class="tile" data-letter="f" draggable="true">F</div>
            </div>
        </div>
    </div>
</div>

<script src="game.js"></script>
</body>
</html>
